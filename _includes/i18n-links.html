{% for language in site.languages %}
    {% if language != site.active_lang %}
        <a class="{{ include.anchor_class }}"
           {% static_href %}href="{% if language == site.default_lang %}{{site.baseurl}}{{page.url}}{% else %}{{site.baseurl}}/{{language}}{{page.url}}{% endif %}"{% endstatic_href %}
        >
            {{ language }}
        </a>
    {% endif %}
{% endfor %}
